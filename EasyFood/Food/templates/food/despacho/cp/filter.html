<div class="d-flex mb-3">
      <form method="GET" action="" class="me-2">
            <select name="category" class="form-select bg-white bg-opacity-10 border-0 text-white"    onchange="this.form.submit()">
                  <option value="">Todas las Categorías</option>
                  {% for category in categories %}
                  <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>{{ category.name }}</option>
                  {% endfor %}
            </select>
            <input type="hidden" name="company" value="{{ request.GET.company }}">
      </form>
      <form method="GET" action="" class="me-2"> 
            <select name="company"  class="form-select bg-white bg-opacity-10 border-0 text-white" onchange="this.form.submit()">
                  <option value="">Todas las Empresas</option>
                  {% for company in companies %}
                  <option value="{{ company.id }}" {% if request.GET.company == company.id|stringformat:"s" %}selected{% endif %}>{{ company.name }}</option>
                  {% endfor %}
            </select>
            <input type="hidden" name="category" value="{{ request.GET.category }}">
      </form>
      <form method="GET" action="">
            <select name="status" class="form-select bg-white bg-opacity-10 border-0 text-white" onchange="this.form.submit()">
                  <option value="">Todos los Estados</option>
                  <option value="pendiente" {% if request.GET.status == 'pendiente' %}selected{% endif %}>Pendiente</option>
                  <option value="preparando" {% if request.GET.status == 'preparando' %}selected{% endif %}>En preparación</option>
                  <option value="enviado" {% if request.GET.status == 'enviado' %}selected{% endif %}>En camino</option>
                  <option value="entregado" {% if request.GET.status == 'entregado' %}selected{% endif %}>Entregado</option>
            </select>
            <input type="hidden" name="category" value="{{ request.GET.category }}">
            <input type="hidden" name="company" value="{{ request.GET.company }}">
      </form>
</div>
