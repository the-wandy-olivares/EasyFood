{% load static %}
<!doctype html>
<html lang="es">
    <head>
        <title>Restaurant</title>
        <meta charset="utf-8">
        <link rel="icon" href="" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <style>
            @media (max-width: 700px) {
                .nav {
                    display: none;
                }
                .section-base {
                    width: 100%;
                    border-radius: 0 !important;
                    padding: 8px !important;
                }
                .main {
                    padding: 0 !important;
                }
            }
            .nav-mobile {
                    display: none !important;
                }
            @media (max-width: 1400px) {
                .nav {
                    display: none;
                }
                .nav-mobile {
                    display: flex !important;
                }
                .section-base {
                    width: 100%;
                    border-radius: 10px;
                    padding: 16px;
                }
                .main {
                    padding: 16px;
                }
            }
        </style>
    </head>
    {% include "food/componentes/load-masive-users.html" %}
    <body>
        <main class=' main p-2 d-flex w-100 vh-100'>
                {% if request.user.is_authenticated %}
                    <div style="width: 13%;" class=" nav m-1  me-3">
                            {% include "food/nav/nav.html" %}
                    </div>
                    <div  class=" nav-mobile position-fixed bottom-0  d-flex justify-content-center  z-3   w-100  ">
                        {% include "food/componentes/nav-mobile.html" %}
                    </div>
                {% endif %}
                <section data-aos="fade-in" class='section-base {% if request.user.is_authenticated %}  {% else %} container  {% endif %} p-4 '>
                    {% block content %}
                    {% endblock  %}
                </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>     
        <script src="{% static 'js/base.js' %}"></script>     
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        {% if request.user.restaurant %}
        <script>                 
            $(document).on('keydown', function(event) {
                if (event.key === "Escape") {
                    document.querySelectorAll('.esc').forEach(function(element) {
                        element.click();
                    });
                }
            });
        </script>
        {% endif %}
        <script>
            AOS.init() // Inicializar animaciones AOS
        </script>

    </body>
</html>
