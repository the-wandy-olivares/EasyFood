<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Easy Food </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <style>
        *{
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
                color: white;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
            /* Styling the scrollbar */
        ::-webkit-scrollbar {
            width: 0px; /* Remove scrollbar width */
        }   
        :root {
            /* Colores de fondo */
            --bg-primary: #131313;
            --bg-secundary: #1f1e22;

            /* Colores de acento */
            --accent-blue: #A2C2E1;
            --accent-green: #8BC34A;

            /* Colores de texto */
            --text-dark-gray: #333333;
            --text-secondary-gray: #B0B0B0;
        }
        body {
                background-color: var(--bg-primary);

        }
        p
        {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.831);
        }
        h1, h2, h3, h4, h5, h6  {
            color: rgba(255, 255, 255, 0.831);;
        }
    </style>
    <body class="" >


        <main class='  p-4 d-flex w-100 vh-100'>
                <div style="width: 13%;" class="m-1 me-3" >
                        {% include "food/componentes/nav.html" %} 
                </div>
                <section data-aos="zoom-out"  class=' p-4  h-100  overflow-scroll'  style=" background-color: var(--bg-secundary); border-radius: 2.5rem !important; transition: 0.9s !important;
                width: 86%; ">
                    {% block content %}
                    {% endblock  %}
                </section>
        </main>

        
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
                AOS.init();
        </script>
        <script>
            document.getElementById('id_phone').addEventListener('input', function(e) {
                let input = e.target;
                let value = input.value.replace(/\D/g, ''); // Elimina todos los caracteres no num√©ricos
        
                if (value.length <= 3) {
                    value = `(${value}`;
                } else if (value.length <= 6) {
                    value = `(${value.substring(0, 3)}) ${value.substring(3)}`;
                } else if (value.length <= 10) {
                    value = `(${value.substring(0, 3)}) ${value.substring(3, 6)}-${value.substring(6)}`;
                } else {
                    value = `(${value.substring(0, 3)}) ${value.substring(3, 6)}-${value.substring(6, 10)}`;
                }
        
                input.value = value;
            });
        </script>
    </body>
</html>
