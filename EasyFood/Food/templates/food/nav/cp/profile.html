<div class=' position-absolute bottom-0 ms-3  star-0 p-1 mb-3 w-100 '
       style="max-width: 200px; height: 3.6rem; border-radius: 2rem; background-color: var(--bg-secundary);">
      <a href="{% url "company:profile" %}" class="text-decoration-none">
            {% if request.user.employee_profile.img %}
                  <img src="{{request.user.employee_profile.img.url}}"  
                  style='width: 50px; height: 50px; border: 10px solid var(--bg-secundary);' class="object-fit-cover rounded-circle me-1"> 
            {% endif %}
            <span style='font-size: 14px; font-weight: bold; color: rgba(208, 208, 208, 0.58);'>
                  {{request.user.first_name|slice:":5"}} {{request.user.last_name|slice:":8"}}
            </span>
      </a>
</div>
