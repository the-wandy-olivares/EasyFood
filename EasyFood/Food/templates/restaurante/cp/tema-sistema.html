<script>
      // window.onload = Change();
      const toggle = document.querySelector('.toggle');
      const checkbox = document.getElementById('switch');

                  toggle.textContent = 'Media noche';

                  checkbox.checked = true;
                  toggle.textContent = 'Amanercer';
