

{% for c in categorias %}
      <div data-aos='fade-in' style="width: 20rem; height: 13rem; 
            transition-delay: 0.{{ forloop.counter }}s;
            {% if c.img %}
                  background-image: url({{c.img.url}});
                  background-position: center; background-repeat: no-repeat;
                  background-size: cover;
            {% endif %}" class="rounded-5 ms-3 position-relative">
            <span class="bg-black bg-opacity-75 d-flex justify-content-center flex-wrap align-content-center rounded-5 position-absolute top-0 h-100 w-100"
            style="font-weight: bold;">
                  {{c.name}}
            </span>
      </div>
{% endfor %}
