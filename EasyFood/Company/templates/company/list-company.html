<style>
      .card-options   a {
            text-decoration: none;
      }
      .card-options .card     {
            width: 30rem; height: 14rem;
            background-color: var(--bg-primary);
            margin: 0.6rem; 
            cursor: pointer;
      }
      .card-options .card:hover     {
            /* transform: scale(0.9);  */
            /* transition: 0.2s !important; */
      }


</style>
<input type="text" placeholder="Buscar empresas" class="position-absolute top-0 end-0 me-4 mt-4 p-2 border-0 text-center text-white-50" 
style="border-radius: 1.5rem; height: 2.8rem; width: 15rem; background-color: var(--bg-primary);
outline: none;">
<section class="card-options d-flex   overflow-auto  ">
      {% for c in company  %}
      <a href="{% url "company:profile-company"  c.id %}" >
            <div data-aos="fade-in" style="transition-delay: 0.2s;" class='card d-flex rounded-5 p-4'>
                  <div>
                        {% if c.img %}
                        <img src="{{c.img.url}}" width='90'  height='90' class='object-fit-cover rounded-circle' alt="">
                        {% endif %}
                        <h4>
                              {{c.name}}
                        </h4>
                  </div>
                  <p>
                        {{c.address}}
                  </p>
            </div>
      </a>
      {% endfor %}

</section>
