{% extends "food/base/base.html" %}
{% block content %}
{% load humanize %}
<style>
      .clams {
            background-color: var(--bg-primary) !important;
            color:  #857f94 !important;
            transform: scale(1.1);
      }
      .clams  svg   {
            display: none;
      }
       input, #id_description
            {
                  background-color: var(--bg-primary);
                  color: rgb(201, 201, 201); 
                  border-radius: 1.9rem;
                  padding: 0.7rem;
                  margin: 0.5rem;
                  width: 100%; 
                  border: none;
                  outline: none;
            }
             input::placeholder {
                  color: #7e7e7e;
            }
             input, #id_description::placeholder{
                  color: #7e7e7e;
            }
             input:focus {
                  background-color: var(--bg-primary);
                  color: #7e7e7e;
            }
             #id_description {
                  max-width: 51rem;
                  max-height: 20vh;
            }
             #id_description:focus {
                  background-color: var(--bg-primary);
                  padding: 2rem;
                  color: #7e7e7e;
            }
             #id_img 
            {
                  display: none;
            }
            #is_active {
                  display: none !important;
            }
            a:hover{
                  background-color: transparent !important;
            }

            .form-select {
            background-color: var(--bg-primary);
            border: none; outline: none;
            padding: 0.9rem;
            margin: 0.3rem;
            border-radius: 1.9rem;
            width: 100%;
            color: rgb(142, 142, 142);
            text-align: center;
        }
        

</style>

<div class="">
      <div class="d-flex justify-content-center  align-content-center  flex-wrap vh-100 mb-5 pb-5">
            <div class="d-flex justify-content-center  align-content-start flex-wrap" style="width: 160px;">
                        <div style='width: 160px; height: 160px;
                        background-image: url("{{request.user.employee_profile.company.img.url}}"); 
                        background-position: center; background-repeat: no-repeat;
                        background-size: cover;
                        border-radius: 50%; border: 4px solid #7e7e7e; cursor: pointer;'
                        class="d-flex flex-wrap align-content-center img-load justify-content-center  mb-2" >
                  </div>
                  <h5 class="w-100 text-center " 
                  style="font-family: Lobster, sans-serif; " >
                        {{request.user.employee_profile.company.name}} 
                  </h5>
                  <span style="font-weight: bold; font-size: 12px;" class="text-white-50">
                        {{request.user.first_name}} {{request.user.last_name}} 
                  </span>
            </div>
    
          <div class="d-flex justify-content-center mt-4  w-100" style="max-width: 52rem;">
              <form method="post">
                  {% csrf_token %}
                  
                  <!-- Renderiza el formulario -->
                  <div class="w-100 d-flex">
                        <select name="claim_type" id="claim_type" class="form-select">
                              <option value="" disabled selected>Tipo de reclamación</option>
                              <option value="damaged"> No fue lo que ordene</option>
                              <option value="missing">  Llego en otro horario</option>
                              <option value="late">Entrega tardía</option>
                        </select>
                        <select name="claim_type" id="claim_type" class="form-select">
                              {% if claims %}
                                    <option value="" disabled selected>Seleccione el producto</option>
                                    {% for c in claims  %}
                                          <option value="damaged">  {{c.order.name}} </option>
                                    {% endfor %}
                                    {% else %}
                                    <option value="" disabled selected>No hay ordenes </option>
                              {% endif %}
                        </select>
                  </div>
                  <div class="w-100 d-flex flex-wrap">
                        {{ form.description }}
                        <small class="  text-end " style="width: 98%;">
                              <span id="charCount">0</span>/70
                          </small>
                  </div>
                  <div class="text-end mt-2 "  style="width: 100%;">
                      <button type="submit" class="btn claim_type btn-primary border-0 p-2 ps-4 pe-4  bg-white bg-opacity-10 rounded-5">Guardar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <script>
function updateCharacterCount() {
    const textarea = document.getElementById("id_description");
    const charCount = document.getElementById("charCount");

    // Actualiza el contador de caracteres
    const currentLength = textarea.value.length;
    charCount.textContent = currentLength;

    // Evita que el usuario pueda seguir escribiendo después de 100 caracteres
    if (currentLength >= 69) {
        textarea.value = textarea.value.substring(0, 69);  // Limita el texto a 100 caracteres
    }
}
window.onload = updateCharacterCount
  document.getElementById("id_description").addEventListener("input", updateCharacterCount);



const btnSave = document.querySelector('button[type="submit"]');
const claimTypeSelect = document.getElementById("claim_type");

function toggleButtonVisibility() {
      if (claimTypeSelect.value) {
            btnSave.classList.remove("d-none");
      } else {
            btnSave.classList.add("d-none");
      }
}

claimTypeSelect.addEventListener("change", toggleButtonVisibility);
toggleButtonVisibility();

  </script>


{% endblock  %}
