<style>
      .div-selected-company {
            background-color: #101010;
            width: 20rem; height: 22rem; border-radius: 1.3rem;
      }
</style>
<div class='div-selected-company me-2 mb-3 overflow-hidden'>
      {% if company %}
            {% if company.img %}
                  <div style="width: 100%; height: 10.5rem;">
                        <img src="{{company.img.url}}" class="img-fluid rounded-start" 
                              style="object-fit: cover; width: 100%; height: 100%;">
                  </div>
            {% endif %}
            <div class="p-3">
                  <h5 class="card-title text-white-50 "> {{company.name}} </h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text text-white-50">
                        Last updated 3 mins ago
                  </p>
            </div>
            {% else %}
            <div class="h-100 w-100  d-flex justify-content-center flex-wrap align-content-center">
                  <h6 class="text-center text-white-50">
                        No has seleccionado <br> una empresa 
                  </h6>
            </div>
      {% endif %}
</div>
