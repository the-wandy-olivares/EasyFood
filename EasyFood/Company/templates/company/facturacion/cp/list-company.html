{% if list_companys %}
      {% for company in list_companys %}
      <form action="" method="get" class="text-decoration-none">
            <button type="submit" class="btn p-0 border-0 text-start w-100">
                  <input type="hidden" name="company_id" id="" value="{{company.id}}" >
                  <div class="card mb-3 m-1 bg-black bg-opacity-10 border-0 rounded-4 overflow-hidden" style="max-width: 540px; height: max-content;">
                        <div class="row g-0">
                              <div class="col-md-4">
                                    {% if company.img %}
                                          <img src="{{company.img.url}}" class="img-fluid rounded-start" 
                                          style="object-fit: cover; width: 100%; height: 100%;"
                                          alt="...">
                                    {% endif %}
                              </div>
                              <div class="col-md-8">
                                    <div class="card-body">
                                          <h5 class="card-title text-white"> {{company.name}} </h5>
                                          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                          <p class="card-text text-white-50">
                                                Last updated 3 mins ago
                                          </p>
                                    </div>
                              </div>
                        </div>
                  </div>
            </button>
      </form>
      {% endfor %}
{% endif %}
