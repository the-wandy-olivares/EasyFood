{% load humanize %}
<style>
      .plato {

            width: 270px;
            /* border-radius: 2rem; */
            padding: 0.2rem;
            
            overflow: auto;
      }
      .plato img {
            width: 100%; height: 70%;
            object-fit: cover;;
      }
      .plato p {
            width: 100%;
            padding: 0; margin: 0;
            color: rgba(255, 255, 255, 0.581);
            font-size: 14px;
      }
      .plato span {
            color: rgba(255, 255, 255, 0.581);
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            width: 100%;
      }
</style>

<section class="d-flex flex-wrap w-100  mt-5 bg-transparent">
      {% for plato in platos %}
            <div class="plato">
                  <div style="height: 10rem; width: 100%;">
                        <img src="{{plato.img.url}}" class="rounded-5 h-100 w-100 object-fit-cover" alt="..?"> 
                  </div>
                  <p> {{plato.name}} </p> <span>$ {{plato.price}} </span>
            </div>
      {% endfor %}
</section>
